{% extends "base.html" %}

{% block content %}
      

        <h1>Blog Posts</h1>

        <hr>

          {% for post in posts %}
          <div>

            <a href="/blog?id={{post.id}}"><p><h2>{{ post.title }}</h2></p></a>
            <p>{{ post.body }}</p>
            

          </div>
          {% endfor %}
      </div>
{% endblock %}
