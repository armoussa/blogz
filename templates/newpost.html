{% extends "base.html" %}

{% block content %}
      <div>

        <h1>Add a Blog Entry</h1>

        <form method='post'>
        <label>Blog Title:
          <input type="text" name="title" value="{{blog_title}}" />
        </label>
          <p class="error">{{title_error}}</p><br><br>

        <label>Blog Content:
          <textarea rows="15" cols="50" type="text"name="body">{{blog_body}}</textarea>
        </label>
          <p class="error">{{body_error}}</p><br><br>

          <input type="submit" value="Add Post"/>

        </form>

      </div>
{% endblock %}
